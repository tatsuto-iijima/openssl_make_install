---
# OpenSSL install version
tiomi_openssl_install_version: 1.1.1i

# OpenSSL source download URL
tiomi_openssl_src_url: "https://www.openssl.org/source/openssl-{{ tiomi_openssl_install_version }}.tar.gz"

# OpenSSL download directory
tiomi_openssl_download_dir: /usr/local/src

# Where to install OpenSSL
tiomi_openssl_prefix: /usr/local

# OpenSSL config option
tiomi_openssl_config_option: []
# Example when config option is specified
# tiomi_openssl_config_option:
#   - -fPIC
#   - shared
#   - "--prefix={{ tiomi_openssl_prefix }}"

# Configuration file name of the library to be added
tiomi_ld_so_conf: openssl_make_install.conf
